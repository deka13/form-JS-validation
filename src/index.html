<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form-JS-validation</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1 class="h1">Тестовая форма</h1>
        <form class="form" action="/" method="get">
            <div class="flex mb-20">
                <div class="w-250">
                    <label  class="form-label" for="name">Имя</label>
                    <input type="text" id="name" class="form-input form-name" name="name" placeholder="Введите имя" maxlength="255">
                    <p class="error hidden">Имя должно состоять только из букв</p>
                </div>
                <div class="w-250">
                    <label class="form-label" for="surname">Фамилия</label>
                    <input type="text" id="surname" class="form-input form-surname" name="surname" placeholder="Введите фамилию" maxlength="255">
                    <p class="error hidden">Фамилия должна состоять только из букв</p>
                </div>
            </div>
            <div class="flex mb-20">
                <div class="w-250">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input form-email" name="email" placeholder="example@example.com">
                    <p class="error hidden">Введите действующий email адрес</p>
                </div>
                <div class="w-250">
                    <label class="form-label" for="birth-date">Дата рождения</label>
                    <input type="date" id="birth-date" class="form-input form-birth-date" name="birth-date">
                    <p class="error hidden">Возраст должен быть больше 18 лет</p>
                </div>
            </div>
            <div class="flex mb-20">
                <div class="w-250">
                    <label class="form-label" for="password">Пароль</label>
                    <input type="password" id="password" class="form-input form-password" name="password">
                    <p class="error hidden">Пароль должен быть не менее 8 символов, содержать минимум одну цифру, символ, строчную и прописную буквы</p>
                </div>
                <div class="w-250">
                    <label class="form-label" for="password-confirm">Подтверждение пароля</label>
                    <input type="password" id="password-confirm" class="form-input form-password-confirm" name="password-confirm">
                    <p class="error hidden">Пароли не совпадают</p>
                </div>
            </div>
                <input type="submit" id="submit" class="form-submit" name="submit" value="Отправить">
        </form>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
